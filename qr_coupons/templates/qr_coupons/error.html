{% extends "qr_coupons/base.html" %}

{% block title %}Error - Tosto QR{% endblock %}

{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card shadow">
                <div class="card-header bg-danger text-white">
                    <h3 class="mb-0">Error</h3>
                </div>
                <div class="card-body text-center">
                    <div class="mb-4">
                        <i class="fas fa-exclamation-circle text-danger" style="font-size: 5rem;"></i>
                    </div>
                    
                    <h4 class="mb-3">Ha ocurrido un problema</h4>
                    <p class="lead">{{ message }}</p>
                    
                    <div class="mt-4">
                        <p>Si crees que esto es un error, por favor contacta con nuestro equipo de soporte.</p>
                    </div>
                </div>
                <div class="card-footer">
                    <div class="text-center">
                        <a href="javascript:history.back()" class="btn btn-secondary">Volver</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
